   <main class="contactus">
    <h1>Contact Us</h1>
        <form action="#" class="contactform">
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">

                <label for="emailaddress">Email:</label>
                <input type="email" id="emailaddress" name="email" required>
            </fieldset>
            <fieldset class="radio-inputs">
                <input type="radio" id="general" name="drone" value="general" checked>
                <label for="general">General Question</label>

                <input type="radio" id="reservation" name="drone" value="reservation">
                <label for="reservation">Reservation Question</label>

                <input type="radio" id="website" name="web" value="website">
                <label for="website">Website Suggestion</label>
            </fieldset>

            <fieldset>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <div class="signup">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit" class="submit button">Send Message</button>
        </form>

        <section class="address">
            <h2>Our Contact Info</h2>
            <address>
                <p>White Water Rafting</p>
                <P>No. 5 Etonko Street, Calabar, Cross River State, Nigeria.</P>
                <p>Phone: <a href="tel:+234-906-998-1476">tel:+234-906-998-1476</a></p>
                <p>Email: <a href="mailto:etidobassey26@gmail.com">etidobassey26@gmail.com</a></p>
            </address>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7949.834391162641!2d8.342343999999995!3d4.953428000000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1739911229692!5m2!1sen!2sng"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </section>
        <hr class="hrule">
        <section class="employees">
            <h2>Our Employees</h2>
            <figure>
                <img src="images/CEO.jpg" alt="CEO">
                <figcaption>James Brown, CEO</figcaption>
            </figure>
            <figure>
                <img src="images/Manager.jpg" alt="Manager">
                <figcaption>Kingsley John, Manager</figcaption>
            </figure>
            <figure>
                <img src="images/TourGuide.jpg" alt="Tourguide">
                <figcaption>Sam Chris, Tour Guide</figcaption>

        </section>
